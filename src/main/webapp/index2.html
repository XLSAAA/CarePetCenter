<div id="Order Test">

    <div id="order form">
        order_id: <input type="text" id="order_id" />
        <br>
        item_id: <input type="text" id="order_item_id" />
        <br>
        master_id: <input type="text" id="order_master_id" />
        <br>
        pet_id: <input type="text" id="order_pet_id" />
        <br>
        nurse_id: <input type="text" id="order_nurse_id" />
        <br>
        user_id: <input type="text" id="order_user_id" />
        <br>
        remake: <input type="text" id="order_remake" />
        <br>
        status: <input type="text" id="order_status" />
        <br>
    </div>
    <button type="button" id="btnCreateOrder">btnCreateOrder</button>
    <br>
    <button type="button" id="btnGetAllOrder">btnGetAllOrder</button>
    <br>
    <button type="button" id="btnGetOrderBy">btnGetOrderBy</button>
    <br>
    <button type="button" id="btnUpdateOrder">btnUpdateOrder</button>
    <br>

</div>

<script type="text/javascript">

    var order = {
        id: null,
        itemId: null,
        masterId: null,
        petId: null,
        nurseId: null,
        userId: null,
        remake: null,
        status: null,
        message: null
    };

    $(function () {
        $('#btnCreateOrder').on('click', function () {

            order.id = $('#order_id').val();
            order.itemId = $('#order_item_id').val();
            order.masterId = $('#order_master_id').val();
            order.petId = $('#order_pet_id').val();
            order.nurseId = $('#order_nurse_id').val();
            order.userId = $('#order_user_id').val();
            order.remake = $('#order_remake').val();
            order.status = $('#order_status').val();
            order.message = $('#order').val();

            $.ajax({
                type: 'post',
                contentType: 'application/json;charset=utf-8',
                url: '/order/order',
                dataType: 'json',
                data: JSON.stringify(order),
                success: function (data) {
                    console.log(data);
                    console.log(data.message);
                },
                error: function (e){
                    console.log(e.status)
                    console.log(e.responseText)
                }
            })
        })
    })

    $(function () {
        $('#btnGetAllOrder').on('click', function () {
            $.ajax({
                type: 'post',
                contentType: 'application/json;charset=utf-8',
                url: '/order/orders',
                dataType: 'json',
                data: '',
                success: function (data) {
                    console.log(data);
                    console.log(data.message);
                },
                error: function (e){
                    console.log(e.status)
                    console.log(e.responseText)
                }
            })
        })
    })

    $(function () {
        $('#btnGetOrderBy').on('click', function () {

            order.id = $('#order_id').val();
            order.itemId = $('#order_item_id').val();
            order.masterId = $('#order_master_id').val();
            order.petId = $('#order_pet_id').val();
            order.nurseId = $('#order_nurse_id').val();
            order.userId = $('#order_user_id').val();
            order.remake = $('#order_remake').val();
            order.status = $('#order_status').val();
            order.message = $('#order').val();

            $.ajax({
                type: 'post',
                contentType: 'application/json;charset=utf-8',
                url: '/order/by',
                dataType: 'json',
                data: JSON.stringify(order),
                success: function (data) {
                    console.log(data);
                    console.log(data.message);
                },
                error: function (e){
                    console.log(e.status)
                    console.log(e.responseText)
                }
            })
        })
    })

    $(function () {
        $('#btnUpdateOrder').on('click', function () {

            order.id = $('#order_id').val();
            order.status = $('#order_status').val();

            $.ajax({
                type: 'put',
                contentType: 'application/json;charset=utf-8',
                url: '/order/status',
                dataType: 'json',
                data: JSON.stringify(order),
                success: function (data) {
                    console.log(data);
                    console.log(data.message);
                },
                error: function (e){
                    console.log(e.status)
                    console.log(e.responseText)
                }
            })
        })
    })

</script>
